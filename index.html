<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
<script>
  const { to, set } = gsap;
  document.querySelectorAll('.loading').forEach(loading => {
    loading.count = 0
    let lines = to(loading, {
      keyframes: [{
        '--line-top-x': '-100%',
        '--line-bottom-x': '-200%',
        onComplete() {
          set(loading, {
            '--line-top-x': '200%',
            '--line-bottom-x': '100%',
          })
        }
      }, {
        '--line-top-x': '0%',
        '--line-bottom-x': '0%'
      }],
      duration: 1,
      repeat: -1
    })

    if (('ontouchstart' in window) || (navigator.maxTouchPoints > 0) || (navigator.msMaxTouchPoints > 0)) {
      spanHidden.innerHTML = "Please don't click here"
    }

    let setIntervalTemp;
    setIntervalTemp = setInterval(() => {
      jump(loading, lines)
    }, 1000)
    setTimeout(() => {
      clearInterval(setIntervalTemp);
      setIntervalTemp = setInterval(() => {
        fast(loading, lines)
      }, 1000)
    }, 4000)

    setTimeout(() => {
      clearInterval(setIntervalTemp);
    }, 5000)
    setTimeout(() => {
      down(loading, lines)
    }, 6000)
    setTimeout(() => {
      fall(loading, lines)
    }, 7000)


  })

  const jump = (loading, lines) => {
    if (loading.active) {
      return
    }
    loading.active = true
    loading.count += 1
    if (loading.count > 3) {
      document.querySelector('#keyboard span').classList.remove('hide')
    }
    lines.timeScale(2)
    to(loading, {
      keyframes: [{
        '--skate-x': '-12px',
        duration: .3
      }, {
        '--skate-x': '12px',
        duration: .5
      }, {
        '--skate-x': '0px',
        duration: .5
      }]
    })
    to(loading, {
      keyframes: [{
        '--skate-y': '-32px',
        duration: .4,
        delay: .2
      }, {
        '--skate-y': '0px',
        duration: .2
      }]
    })
    to(loading, {
      keyframes: [{
        duration: .2,
        delay: .2,
        '--arm-front': '40deg',
        '--arm-front-end': '-12deg',
        '--arm-back': '172deg',
        '--arm-back-end': '38deg',
        '--leg-front': '-8deg',
        '--leg-front-end': '102deg',
        '--leg-back': '103deg',
        '--leg-back-end': '-16deg',
        '--board-r': '-40deg',
        '--body-r': '7deg',
        '--body-y': '-90%',
        '--body-x': '-160%',
      }, {
        duration: .2,
        '--arm-front': '24deg',
        '--arm-front-end': '-48deg',
        '--arm-back': '172deg',
        '--arm-back-end': '15deg',
        '--leg-front': '22deg',
        '--leg-front-end': '55deg',
        '--leg-back': '142deg',
        '--leg-back-end': '-58deg',
        '--board-r': '3deg',
        '--body-r': '12deg',
        '--body-y': '-56%',
        '--body-x': '-60%',
      }, {
        duration: .2,
        '--arm-front': '24deg',
        '--arm-front-end': '-48deg',
        '--arm-back': '164deg',
        '--arm-back-end': '-36deg',
        '--leg-front': '-4deg',
        '--leg-front-end': '66deg',
        '--leg-back': '111deg',
        '--leg-back-end': '-36deg',
        '--board-r': '0deg',
        '--body-r': '34deg',
        '--body-y': '-53%',
        '--body-x': '-28%',
      }, {
        '--arm-front': '24deg',
        '--arm-front-end': '-48deg',
        '--arm-back': '164deg',
        '--arm-back-end': '-50deg',
        '--leg-front': '40deg',
        '--leg-front-end': '30deg',
        '--leg-back': '120deg',
        '--leg-back-end': '-36deg',
        '--board-r': '0deg',
        '--body-r': '12deg',
        '--body-y': '-65%',
        '--body-x': '-85%',
        duration: .4,
        onComplete() {
          loading.active = false
          lines.timeScale(1)
        }
      }]
    })
  }

  const fast = (loading, lines) => {
    if (loading.active) {
      return
    }
    loading.active = true
    loading.count += 1
    if (loading.count > 3) {
      document.querySelector('#keyboard span').classList.remove('hide')
    }
    lines.timeScale(2.5)
    to(loading, {
      '--skate-x': '12px',
      duration: .3
    })
    to(loading, {
      duration: .2,
      '--arm-front': '24deg',
      '--arm-front-end': '-48deg',
      '--arm-back': '164deg',
      '--arm-back-end': '-36deg',
      '--leg-front': '-4deg',
      '--leg-front-end': '66deg',
      '--leg-back': '111deg',
      '--leg-back-end': '-36deg',
      '--board-r': '0deg',
      '--body-r': '34deg',
      '--body-y': '-53%',
      '--body-x': '-28%',
    })
  }

  const reset = (loading, lines) => {
    if (!loading.active) {
      return
    }
    to(loading, {
      '--skate-x': '0px',
      duration: .3
    })
    to(loading, {
      duration: .2,
      '--arm-front': '24deg',
      '--arm-front-end': '-48deg',
      '--arm-back': '164deg',
      '--arm-back-end': '-50deg',
      '--leg-front': '40deg',
      '--leg-front-end': '30deg',
      '--leg-back': '120deg',
      '--leg-back-end': '-36deg',
      '--board-r': '0deg',
      '--board-x': '0px',
      '--body-r': '12deg',
      '--body-y': '-65%',
      '--body-x': '-85%',
      onComplete() {
        loading.active = false
        lines.play()
        lines.timeScale(1)
      }
    })
  }

  const slow = (loading, lines) => {
    if (loading.active) {
      return
    }
    loading.active = true
    loading.count += 1
    if (loading.count > 3) {
      document.querySelector('#keyboard span').classList.remove('hide')
    }
    lines.timeScale(.5)
    to(loading, {
      '--skate-x': '-12px',
      duration: .3
    })
    to(loading, {
      duration: .2,
      '--arm-front': '32deg',
      '--arm-front-end': '20deg',
      '--arm-back': '156deg',
      '--arm-back-end': '-22deg',
      '--leg-front': '19deg',
      '--leg-front-end': '74deg',
      '--leg-back': '134deg',
      '--leg-back-end': '-29deg',
      '--board-r': '-15deg',
      '--body-r': '-8deg',
      '--body-y': '-65%',
      '--body-x': '-110%',
    })
  }

  const down = (loading, lines) => {
    if (loading.active) {
      return
    }
    loading.active = true
    loading.count += 1
    if (loading.count > 3) {
      document.querySelector('#keyboard span').classList.remove('hide')
    }
    to(loading, {
      duration: .2,
      '--arm-front': '-26deg',
      '--arm-front-end': '-58deg',
      '--arm-back': '204deg',
      '--arm-back-end': '60deg',
      '--leg-front': '40deg',
      '--leg-front-end': '80deg',
      '--leg-back': '150deg',
      '--leg-back-end': '-96deg',
      '--body-r': '180deg',
      '--body-y': '-100%',
    })
  }

  const fall = (loading, lines) => {
    //if(loading.active) {
    //  return
    //}
    loading.active = true
    loading.ouch = true
    lines.pause()
    to(loading, {
      duration: .5,
      '--board-x': '60px'
    })
    to(loading, {
      keyframes: [{
        '--board-r': '-40deg',
        duration: .15
      }, {
        '--board-r': '0deg',
        duration: .3
      }]
    })
    to(loading, {
      keyframes: [{
        '--line-top-x': '-100%',
        '--line-bottom-x': '-200%',
        '--body-r': '-8deg',
        '--leg-back-end': '24deg',
        '--leg-back': '60deg',
        '--leg-front-end': '30deg',
        '--leg-front': '10deg',
        '--arm-back-end': '-40deg',
        '--arm-back': '54deg',
        '--arm-front-end': '-28deg',
        '--arm-front': '24deg',
        duration: .2
      }, {
        '--body-x': '-85%',
        '--body-y': '36%',
        '--body-r': '-26deg',
        '--leg-back-end': '24deg',
        '--leg-back': '20deg',
        '--leg-front-end': '30deg',
        '--leg-front': '-10deg',
        '--arm-back-end': '-40deg',
        '--arm-back': '164deg',
        '--arm-front-end': '-28deg',
        '--arm-front': '24deg',
        duration: .2
      }]
    })
  }
</script>
